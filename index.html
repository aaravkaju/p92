<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Math Quiz Login</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
           
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Player 1</h3>
                        <div class="form-group">
                            <label for="player1Name">Name</label>
                            <input type="text" class="form-control" id="player1Name" placeholder="Enter your name">
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Player 2</h3>
                        <div class="form-group">
                            <label for="player2Name">Name</label>
                            <input type="text" class="form-control" id="player2Name" placeholder="Enter your name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button class="btn btn-primary" onclick="addUser()">Login</button>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="quiz_game_page.js"></script>
</body>
</html>
